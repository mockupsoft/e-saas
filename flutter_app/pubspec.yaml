name: saas_app
description: SaaS Multi-Tenant Mobile Application with WebView
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # WebView iÃ§in gerekli paketler
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  
  # UI ve State Management
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  
  # Network ve Validation
  http: ^1.1.0
  url_launcher: ^6.2.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: SaasApp
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700 